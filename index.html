<script id="shader-fs" type="x-shader/x-fragment">
    precision mediump float;
    uniform vec3 uColor;
    varying vec3 modColor;
    void main(void) {
        gl_FragColor = vec4(uColor + modColor, 1.0);
    }
</script>

<script id="shader-vs" type="x-shader/x-vertex">
    attribute vec3 aVertexPosition;
    attribute vec3 aVertexColor;
    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;

    varying vec3 modColor;

    void main(void) {
        modColor = aVertexColor;

        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
        gl_PointSize = 4.0;
    }
</script>

<script type="text/javascript">

    function is (x)    { return function (y) { return x == y; }; }
    function isNot (x) { return function (y) { return x != y; }; }

    /////////// SELCTOR /////////////

    function _make_selected_(v) {
        v.SEL = true;  v.col = [1,1,1];
        vertsToUpdate = vertsToUpdate.prepend(v);
    };
    function _make_unselected_(v) {
        console.log("unselecting", v);
        delete v.SEL;  v.col = [0,0,0];
        vertsToUpdate = vertsToUpdate.prepend(v);
    };

    //---------------------------------------------------

    // sel must implement:
    // - _selected_()
    // - _select_on_(vert)
    // - _select_off_(vert)
    // and optional:
    // - _unselect_all_()
    function SelectorInterface (sel) { this.sel = sel; }

    SelectorInterface.prototype.toggleSelect = function (vert) {
        if( vert.SEL )
            this.sel._select_off_(vert);
        else
            this.sel._select_on_(vert);
        console.log(this.selected().toArr());
    };

    SelectorInterface.prototype.selected = function() { return this.sel._selected_(); };

    SelectorInterface.prototype.unselectAll = function() {
        var sel = this.sel;
        if( sel._unselect_all_ )
            sel._unselect_all_();
        else {
            console.log("[WARNING] selector does not have unselectAll");
            this.selected().foreach(function (v) { sel._select_off_(v); });
        }
    };

    //---------------------------------------------------

    function SelVertices () {
        var sel = {};

        sel.vs = NIL;
        sel._select_on_ = function (v) { _make_selected_(v);  this.vs = this.vs.prepend(v); };
        sel._select_off_ = function (v) { _make_unselected_(v); this.vs = this.vs.filter(isNot(v)); };
        sel._selected_ = function () { return sel.vs; };

        return sel;
    }

    //---------------------------------------------------

    function SelVertex () {
        var sel = {};

        sel.vs = NIL;
        sel._unselect_all_ = function () {
            sel._selected_().foreach(function (v) { _make_unselected_(v); });
            sel.vs = NIL;
        }
        sel._select_on_ = function (v) {
            sel._unselect_all_();
            _make_selected_(v);
            this.vs = this.vs.prepend(v);
        };
        sel._select_off_ = function (v) { _make_unselected_(v); this.vs = this.vs.filter(isNot(v)); };
        sel._selected_ = function () { return sel.vs; };

        return sel;
    }

    //---------------------------------------------------

    function SelEdge () {
        var sel = {};

        function numSelected () { return sel._selected_().size(); }

        sel.vs = NIL;
        sel._unselect_all_ = function () {
            sel._selected_().foreach(function (v) { _make_unselected_(v); });
            sel.vs = NIL;
        }
        sel._select_on_ = function (v) {
            var num = numSelected();

            if( num >= 2 )
                return;
            if( num == 1 ) {
                var v0 = sel._selected_().val;
                var ok = false;
                v.eachEdge(function (e) { if( e.vert == v0 ) ok = true; })
                if( !ok )
                    return;
            }

            _make_selected_(v);
            this.vs = this.vs.prepend(v);
        };
        sel._select_off_ = function (v) { _make_unselected_(v); this.vs = this.vs.filter(isNot(v)); };
        sel._selected_ = function () { return sel.vs; };

        return sel;
    }

    //---------------------------------------------------

    var selector = new SelectorInterface(new SelEdge());


    /////////////////////////////////////////////////////

    var _X_ = 0;  var _Y_ = 1;  var _Z_ = 2;

    var gl;

    function initGL(canvas) {
        try {
            gl = canvas.getContext("experimental-webgl");
            gl.viewportWidth = canvas.width;
            gl.viewportHeight = canvas.height;
        } catch (e) { }
        if (!gl)
            alert("Could not initialise WebGL, sorry :-(");
    }

    function getShader(gl, id) {
        var shaderScript = document.getElementById(id);
        if (!shaderScript)
            return null;

        var str = "";
        var k = shaderScript.firstChild;
        while (k) {
            if (k.nodeType == 3)
                str += k.textContent;
            k = k.nextSibling;
        }

        var shader;
        if (shaderScript.type == "x-shader/x-fragment") {
            shader = gl.createShader(gl.FRAGMENT_SHADER);
        } else if (shaderScript.type == "x-shader/x-vertex") {
            shader = gl.createShader(gl.VERTEX_SHADER);
        } else {
            return null;
        }

        gl.shaderSource(shader, str);
        gl.compileShader(shader);

        if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
            alert(gl.getShaderInfoLog(shader));
            return null;
        }

        return shader;
    }

    var shaderProgram;

    function initShaders() {
        var fragmentShader = getShader(gl, "shader-fs");
        var vertexShader = getShader(gl, "shader-vs");

        shaderProgram = gl.createProgram();
        gl.attachShader(shaderProgram, vertexShader);
        gl.attachShader(shaderProgram, fragmentShader);
        gl.linkProgram(shaderProgram);

        if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS))
            alert("Could not initialise shaders");

        gl.useProgram(shaderProgram);

        shaderProgram.vertexPositionAttribute = gl.getAttribLocation(shaderProgram, "aVertexPosition");
        gl.enableVertexAttribArray(shaderProgram.vertexPositionAttribute);
        shaderProgram.vertexColorAttribute = gl.getAttribLocation(shaderProgram, "aVertexColor");
        gl.enableVertexAttribArray(shaderProgram.vertexColorAttribute);


        shaderProgram.pMatrixUniform = gl.getUniformLocation(shaderProgram, "uPMatrix");
        shaderProgram.mvMatrixUniform = gl.getUniformLocation(shaderProgram, "uMVMatrix");
        shaderProgram.samplerUniform = gl.getUniformLocation(shaderProgram, "uSampler");
        shaderProgram.colorUniform = gl.getUniformLocation(shaderProgram, "uColor");
    }

    var mvMatrix = mat4.create();
    var mvMatrixStack = [];
    var pMatrix = mat4.create();

    function mvPushMatrix() {
        var copy = mat4.clone();
        mvMatrixStack.push(copy);
    }

    function mvPopMatrix() {
        if (mvMatrixStack.length == 0) throw "Invalid popMatrix!";
        mvMatrix = mvMatrixStack.pop();
    }

    function setMatrixUniforms() {
        gl.uniformMatrix4fv(shaderProgram.pMatrixUniform, false, pMatrix);
        gl.uniformMatrix4fv(shaderProgram.mvMatrixUniform, false, mvMatrix);
    }

    function degToRad(degrees) { return Math.PI * degrees / 180; }

    var currentlyPressedKeys = {};
    function handleKeyDown(event) {
        currentlyPressedKeys[event.keyCode] = true;
        handleKeyPress(event.keyCode);
    }
    function handleKeyUp(event) {  currentlyPressedKeys[event.keyCode] = false;  }

    var zoom = -5;
    var tilt = 0;
    var spin = 0;

    function handleKeys() {
        if (currentlyPressedKeys[33])            // Page Up
            zoom -= 0.1;
        if (currentlyPressedKeys[34])            // Page Down
            zoom += 0.1;
        if (currentlyPressedKeys[38])            // Up cursor key
            tilt += 2;
        if (currentlyPressedKeys[40])            // Down cursor key
            tilt -= 2;
        if (currentlyPressedKeys[39])            // Right cursor key
            spin += 2;
        if (currentlyPressedKeys[37])            // Right cursor key
            spin -= 2;
    }

    function handleKeyPress (keyCode) {
        if( keyCode == 45 ) {                    // Insert key
            splitEdge();
            Meshes.validate(mesh);
        }
    }

    var MOUSE_CLICKED = false;
    var MOUSE_X, MOUSE_Y;


    function handleMouseClick (mouseX, mouseY) {
        MOUSE_X = mouseX / gl.viewportWidth * 2 - 1;
        MOUSE_Y = 1 - mouseY / gl.viewportHeight * 2;
        MOUSE_CLICKED = true;
        console.log("pressed", mouseX, mouseY, MOUSE_X, MOUSE_Y);
    }


    var pointsPositionBuffer;
    var edgeVerticesIndexBuffer;

    var mesh;
    var verts = NIL;
    var edges = NIL;
    
    var vertsToUpdate = NIL;
    var vertsToAdd = NIL;

    var edgesToUpdate = NIL;
    var edgesToAdd = NIL;

    function initObjects () {

        var vertData;
        var faceData;

        (function () {
            var vpr = 8;  // vertices per row
            var hpr = 1;  // height per row

            var rows = 4;

            var verts = [];
            var faces = [];

            function addVert (index, row) {
                var ang = Math.PI * 2 / vpr * index;
                verts.push( vpr * row + index );
                verts.push( [Math.cos(ang), Math.sin(ang), row * hpr] );
            }

            function addFacePair (index, row) {

                var bottomLeft = vpr * row + index;
                var bottomRight = bottomLeft + 1;
                if( bottomRight % vpr == 0 )  bottomRight -= vpr;

                faces.push( vpr * 2 * row + index * 2 );
                faces.push( [ bottomLeft, bottomRight, bottomLeft + vpr ] );

                faces.push( vpr * 2 * row + index * 2 + 1 );
                faces.push( [ bottomRight, bottomRight + vpr, bottomLeft + vpr ] );
            }

            for( var row = 0; row < rows; row++ )
                for( var i = 0; i < vpr; i++ )
                    addVert(i, row);

            for( var row = 0; row < rows - 1; row++ )
                for( var i = 0; i < vpr; i++ )
                    addFacePair(i, row);

            vertData = verts;
            faceData = faces;
        })();

        //=======================

        mesh = Meshes.build(vertData, faceData);
        Meshes.validate(mesh);

        verts = ListFromArr(mesh.verts);
        edges = ListFromArr(mesh.edges);

        verts.foreach(function (v) { v.col = [0, 0, 0]; });
    }

    function initBuffers() {
        var SIZE = 6;
        var points = Array(verts.size() * SIZE);
        verts.foreach(function (v) {
            points[v.id * SIZE + 0] = v.loc[0];
            points[v.id * SIZE + 1] = v.loc[1];
            points[v.id * SIZE + 2] = v.loc[2];

            points[v.id * SIZE + 3] = v.col[0];
            points[v.id * SIZE + 4] = v.col[1];
            points[v.id * SIZE + 5] = v.col[2];
        });

        pointsPositionBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, pointsPositionBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(points), gl.DYNAMIC_DRAW);
        pointsPositionBuffer.itemSize = SIZE;
        pointsPositionBuffer.numItems = verts.size();



        var edgeElementOffsets = [];
        edges.foreach(function (e) {
            if( e._already_drawn_ )
                delete e._already_drawn_;
            else {
                edgeElementOffsets.push(e.vert.id)
                edgeElementOffsets.push(e.opp.vert.id);
                e.opp._already_drawn_ = true;
            }
        });

        edgeVerticesIndexBuffer = gl.createBuffer();
        edgeVerticesIndexBuffer.numElements = edgeElementOffsets.length;
        gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, edgeVerticesIndexBuffer);
        gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, new Uint16Array(edgeElementOffsets), gl.STATIC_DRAW);
    }

    function drawAll () {
        gl.uniform3f(shaderProgram.colorUniform, .5, .5, .1);

        gl.bindBuffer(gl.ARRAY_BUFFER, pointsPositionBuffer);
        var stride = pointsPositionBuffer.itemSize * 4;  // 4 is the number of bytes per FLOAT
        gl.vertexAttribPointer(shaderProgram.vertexPositionAttribute, 3, gl.FLOAT, false, stride, 0);
        gl.vertexAttribPointer(shaderProgram.vertexColorAttribute,    3, gl.FLOAT, false, stride, stride / 2);
        setMatrixUniforms();
        gl.drawArrays(gl.POINTS, 0, pointsPositionBuffer.numItems);

        gl.uniform3f(shaderProgram.colorUniform, .5, .1, .1);

        gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, edgeVerticesIndexBuffer);
        gl.drawElements(gl.LINES, edgeVerticesIndexBuffer.numElements, gl.UNSIGNED_SHORT, 0);
    }

    function updateVerts () {
        vertsToUpdate.foreach(function (v) {
            gl.bufferSubData(
                gl.ARRAY_BUFFER,
                v.id * pointsPositionBuffer.itemSize * Float32Array.BYTES_PER_ELEMENT,
                new Float32Array(v.loc.concat(v.col)));
        });
        vertsToUpdate = NIL;
    }

    function splitEdge () {
        if( selector.selected() == NIL )  return;

        /*
        var vert = vertSelection.val;

        mesh.splitAtVertex(vert);        console.log("Split complete. Validating...");
        Meshes.validate(mesh);           console.log("Validation complete.");

        verts = ListFromArr(mesh.verts);
        edges = ListFromArr(mesh.edges);
        */


        var vert = selector.selected().val;

        var face = vert.edge.face ? vert.edge.face : vert.edge.opp.face;

        mesh.splitFaceAndNeighbors(face);

//        mesh.split2Faces(vert.edge);

/*
        var newVert = mesh.split(vert.edge);

        var f1 = newVert.edge.face;
        var f2 = newVert.edge.opp.face;

        if( f1 )   mesh.splitFaceAt(f1, newVert);
        if( f2 )   mesh.splitFaceAt(f2, newVert);
*/
        console.log("validating...");



    //////////////////////////////////////
        verts = ListFromArr(mesh.verts);
        edges = ListFromArr(mesh.edges);
        Meshes.validate(mesh);           console.log("Validation complete.");
        initBuffers();
    }

    function drawScene() {
        gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);
        gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

        mat4.perspective(pMatrix, 45, gl.viewportWidth / gl.viewportHeight, 0.1, 100.0);

        gl.blendFunc(gl.SRC_ALPHA, gl.ONE);
        gl.enable(gl.BLEND);

        mat4.identity(mvMatrix);
        mat4.translate(mvMatrix, mvMatrix, [0.0, 0.0, zoom]);
        mat4.rotate(mvMatrix, mvMatrix, degToRad(spin), [0.0, 1.0, 0.0]);
        mat4.rotate(mvMatrix, mvMatrix, degToRad(tilt), [1.0, 0.0, 0.0]);

        updateVerts();

        if( MOUSE_CLICKED ) {
//            console.log(pMatrix);            console.log(mvMatrix);            console.log(mat4.multiply(mat4.create(), pMatrix, mvMatrix));            console.log(verts);
            verts.foreach(function (vert) {

                var worldCoord = vert.loc.concat([1]);
                var eyeCoord = vec4.transformMat4(vec4.create(), worldCoord, mvMatrix);
                var clipCoord = vec4.transformMat4(vec4.create(), eyeCoord, pMatrix);
                var ndcCoord = vec4.scale(vec4.create(), clipCoord, 1/clipCoord[3]);

                var EPSI = 0.02;

                if( Math.abs(ndcCoord[0] - MOUSE_X) < EPSI && Math.abs(ndcCoord[1] - MOUSE_Y) < EPSI )
                    selector.toggleSelect(vert);
            });
        }

        drawAll();
        MOUSE_CLICKED = false;
    }

    var lastTime = 0;

    function animate() {
        var timeNow = new Date().getTime();
        if (lastTime != 0)
            var elapsed = timeNow - lastTime;

//        var v1 = verts.val;
//        var v2 = verts.tail.val;

//        vertsToUpdate = vertsToUpdate.prepend(v1).prepend(v2);

        lastTime = timeNow;
    }

    function tick() {
        requestAnimFrame(tick);
        handleKeys();
        drawScene();
        animate();
    }


    function webGLStart() {
        var canvas = document.getElementById("lesson09-canvas");
        initGL(canvas);
        initShaders();
        initObjects();
        initBuffers();

        gl.clearColor(0.0, 0.0, 0.0, 1.0);

        document.onkeydown = handleKeyDown;
        document.onkeyup = handleKeyUp;

        canvas.onmousedown = function(event) {
            var x = event.clientX;   var y = event.clientY;
            var rect = event.target.getBoundingClientRect();
            if ( rect.left <= x && x <= rect.right && rect.top  <= y && y <= rect.bottom ) {
                var mouseX = x - rect.left;
                var mouseY = y - rect.top;
                handleMouseClick(mouseX, mouseY);
            }
        }

        tick();
    }

</script>
